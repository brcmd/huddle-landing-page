<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <header>
    <img class="logo" src="images/logo.svg" alt="logo" />

  </header>
  <main>
    <div id="illustration-mockups">
      <img class="cover-image" src="images/illustration-mockups.svg"
        alt="illustration mockups of desktop and mobile phone screen" />
    </div>
    <div id="intro-text">
      <h1>Build The Community Your Fans Will Love</h1>

      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.</p>
      <button>Register</button>
    </div>

    <aside>
      <i class="icons fab fa-2x fa-facebook"></i>
      <i class="icons fab fa-2x fa-twitter"></i>
      <i class="icons fab fa-2x fa-instagram"></i>
    </aside>

  </main>

  <footer>


    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/brcmd/">Blanca</a>.
    </p>

  </footer>

</body>

</html>
